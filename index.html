!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="player">
    <img src="cry for me.jpeg" alt="Album Art"/>
    <h2>Cry For Me</h2>
    <p>The Weekend</p>

    <div class="progress">
      <div class="bar"></div>
    </div>

    <div class="controls">
      <button>⏮</button>
      <button class="play">▶</button>
      <button>⏭</button>
    </div>
  </div>

</body>
</html>
